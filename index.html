<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <table id="userTable" border="1px">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>PHONE</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <!-- the data comes from the script.js -->
        </tbody>
    </table>

    <form id="userForm">
        <label for="userId">ID:</label>
        <input type="text" id="userId" disabled>
        <br>
        <label for="userName">Name:</label>
        <input type="text" id="userName">
        <br>

        <br>
        <button type="button" onclick="saveUser()">Save</button>
    </form>

    <script src="/script.js"></script>
